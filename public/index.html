<!DOCTYPE html>
<html>
<head>
    <title>Pattern generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen"/>
    <link href="css/bootstrap-colorpicker.css" rel="stylesheet" media="screen"/>
    <link href="css/style.css" rel="stylesheet" media="screen"/>
</head>
<body>
<button class="preview-button">Preview</button>
<div class="page-container">
    <div class="container">
        <div class="row well-sm text-center">
            <h1><strong>Awesome generator</strong></h1>
        </div>
        <div class="row well-sm">
            <div class="col-sm-5 canvas-panel">
                <div class="row text-center">
                    <h3>Result</h3>
                </div>
                <div class="row text-center">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="row well-sm canvas-options form-horizontal">
                    <div class="form-group autoupdate-checkbox">
                        <div class="col-md-offset-2 col-md-10">
                            <label class="col-md-10 checkbox">
                                <input id="autoupdate-checkbox" type="checkbox"> Autoupdate
                            </label>
                        </div>
                    </div>
                    <div class="form-group color">
                        <label class="col-md-2 control-label" for="canvas-bg-color">Color</label>

                        <div class="col-md-10">
                            <div class="col-md-12">
                                <div class="input-append color" data-color-format="rgba">
                                    <input id="canvas-bg-color" class="colorpicker input-sm" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group width">
                        <label class="col-md-2 control-label" for="canvas-width">Width</label>

                        <div class="col-md-10">
                            <div class="col-xs-10">
                                <div class="slider" data-option="width"></div>
                            </div>
                            <input id="canvas-width" class="filter-field input-sm col-xs-2" data-option="width"/>
                        </div>
                    </div>
                    <div class="form-group height">
                        <label class="col-md-2 control-label" for="canvas-height">Height</label>

                        <div class="col-md-10">
                            <div class="col-xs-10">
                                <div class="slider" data-option="height"></div>
                            </div>
                            <input id="canvas-height" class="filter-field input-sm col-xs-2" data-option="height"/>
                        </div>
                    </div>
                    <div class="form-group download-image well-sm">
                        <button class="col-md-12 btn btn-primary download well-sm">
                            <span class="glyphicon glyphicon-download-alt"></span> Download pattern!
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 control-panel">
                <div class="row text-center">
                    <h3>Control panel</h3>
                </div>
                <div class="row well-sm text-center">
                    <input id="file-uploader" type="file" style="display:none;">

                    <div class="btn-group">
                        <button type="button" class="upload-file btn btn-success"><span
                                class="glyphicon glyphicon-upload"></span> Upload your
                        </button>
                        <button type="button" data-toggle="modal" href="#collections_modal"
                                class="show-samples btn btn-success"><span
                                class="glyphicon glyphicon-star"></span>
                            Get our sample
                        </button>
                        <button type="button" data-toggle="modal" href="#paste_link_modal"
                                class="show-paste-link btn btn-success"><span
                                class="glyphicon glyphicon-file"></span>
                            Paste your link
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- PASTE LINK MODAL -->
<div class="modal fade" id="paste_link_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="input-link">Paste link here:</label>

                        <div>
                            <input id="input-link" type="text" class="input-sm"/>
                        </div>
                        <button id="paste-link-button" type="button" class="btn btn-success"><span
                                class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- TEMPLATE -->
<script type="text/html" id="part-settings-tmpl">
<div class="col-sm-12">
<div class="row well-sm">
<div class="col-sm-3 image">
    <img class="part-img img-responsive"
         src="<%= img.src %>">
    <button type="button" class="random btn btn-default btn-xs col-sm-12"><span
            class="glyphicon glyphicon-refresh"></span> Random
    </button>
</div>
<div class="col-sm-9 form-horizontal controls">
    <div class="form-group placement">
        <label class="col-md-2 control-label">Type</label>

        <div class="col-md-10">
            <div class="col-md-10">
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="placement-of-obj" name="placement-of-obj-<%=id%>"
                               value="one">
                        One
                    </label>
                </div>
                <div class="radio-inline">

                    <label>
                        <input type="radio" class="placement-of-obj" name="placement-of-obj-<%=id%>"
                               value="random">
                        Random
                    </label>
                    <button class="btn btn-default btn-xs rndmz"><span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="placement-of-obj" name="placement-of-obj-<%=id%>"
                               value="circle">
                        Circle
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group angle">
        <label class="col-md-2 control-label" for="part-angle">Angle</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="angle"></div>
            </div>
            <input id="part-angle"
                   class="input-sm col-xs-2" data-option="angle"/>
        </div>
    </div>
    <div class="form-group opacity">
        <label class="col-md-2 control-label" for="part-opacity">Opacity</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="opacity"></div>
            </div>
            <input id="part-opacity"
                   class="input-sm col-xs-2" data-option="opacity"/>
        </div>
    </div>
    <div class="form-group width">
        <label class="col-md-2 control-label" for="part-width">Width</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="width"></div>
            </div>
            <input id="part-width"
                   class="input-sm col-xs-2" data-option="width"/>
        </div>
    </div>
    <div class="form-group height">
        <label class="col-md-2 control-label" for="part-width">Height</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="height"></div>
            </div>
            <input id="part-height"
                   class="input-sm col-xs-2" data-option="height"/>
        </div>
    </div>
    <div class="form-group grid">
        <label class="col-md-2 control-label">Grid</label>

        <div class="col-md-10">
            <div class="col-md-10">
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="grid-of-obj" name="grid-of-obj-<%=id%>" value="9">
                        9
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="grid-of-obj" name="grid-of-obj-<%=id%>" value="25">
                        25
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="grid-of-obj" name="grid-of-obj-<%=id%>" value="49">
                        49
                    </label>
                </div>
                <div class="radio-inline">
                    <label>
                        <input type="radio" class="grid-of-obj" name="grid-of-obj-<%=id%>" value="81">
                        81
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group count">
        <label class="col-md-2 control-label" for="part-count">Count</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="count"></div>
            </div>
            <input id="part-count"
                   class="input-sm col-xs-2" data-option="count"/>
        </div>
    </div>
    <div class="form-group x">
        <label class="col-md-2 control-label" for="part-x">X</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="x"></div>
            </div>
            <input id="part-x"
                   class="input-sm col-xs-2" data-option="x"/>
        </div>
    </div>
    <div class="form-group y">
        <label class="col-md-2 control-label" for="part-y">Y</label>

        <div class="col-md-10">
            <div class="col-xs-10">
                <div class="slider" data-option="y"></div>
            </div>
            <input id="part-y"
                   class="input-sm col-xs-2" data-option="y"/>
        </div>
